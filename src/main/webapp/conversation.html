<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Conversation</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">
		
		<div class="createBox">
			<div class="innerBox">
				<div class="title">Create a conversation</div>
				<hr class="margin3"/>
				<div class="leftSide">
					<div class="topic">
							<p>Enter your topic here:</p>
							<input type="text" id="" name="topicName" value="" maxlength=""><br />
						</div>
					<div class="search">
					<p>Type the person's name:</p>
						<form class="lift:form.ajax?class=searchuserinput">
							<input class="lift:SearchUserName">
							<input type="submit" title="Search">
						</form>
					</div>
					<div class="addF">
						<form class="lift:comet?type=SearchUser">
						<hr class="margin3"/>
						<p>Select the names to invite:</p>
							<select class="addedPeople" multiple="multiple">
								  <option value="f1">f1</option>
								  <option value="f2">f2</option>
								  
							</select>
							<input class="lift:Add.buttonBind" id="button" type="button" value="Add">
						</form>
						
					</div>
				</div>
				<div class="info">
					<div class="people"">
						<lift:snippet type="FindSelectUser:show" form="post">
				  			<p>Find Friend:</p>
				  			<ajax:search></ajax:search>
				   			<ajax:submit></ajax:submit>
						</lift:snippet>
						<p>People Invited:</p>
							<select class="addedPeople" multiple="multiple" disabled="disabled">
								  <option value="f1">f1</option>
								  <option value="f2">f2</option>
								  <option value="f3">f3</option>
								  <option value="f4">f4</option>
								  <option value="f5">f5</option>
								  <option value="f6">f6</option>
								  <option value="f7">f3</option>
								  <option value="f8">f4</option>
							</select>
					</div>
					<div>
						<p>Enter your topic here:</p>
						<form class="lift:form.ajax?class=topicinput">
							<input class="lift:TopicIn" id="topic_in"/>
							<input type="submit" value="Create"/>
				  		</form>
				  		<br />
					</div>
				</div>
			</div>	
		</div>
      
     
      

    </div>
  </body>
</html>
