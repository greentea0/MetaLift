<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Conversation</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">
		
		<div class="createBox">
			<div class="innerBox">
				<div class="title">Create a conversation</div>
				<hr class="margin3"/>
				<div class="leftSide">
					<div class="topic">
							<p>Enter your topic here:</p>
							<input type="text" id="" name="topicName" value="" maxlength=""><br />
						</div>
					<div class="search">
					<p>Type the person's name:</p>
						<form class="lift:form.ajax?class=searchuserinput">
							<input class="lift:SearchUserName">
							<input type="submit" title="Search">
						</form>
					</div>
					<div class="addF">
						<form class="lift:comet?type=SearchUser">
						<hr class="margin3"/>
						<p>Select the names to invite:</p>
							<select class="addedPeople" multiple="multiple">
								  <option value="f1">f1</option>
								  <option value="f2">f2</option>
								  
							</select>
							<input type="submit" value="Add">
						</form>
						<form class="lift:Add.buttonBind">
							<input id="button" type="button" value="ADD!!" />
						</form>
					</div>
				</div>
				
			</div>
			</div>	
		</div>
      
     
      

    </div>
  </body>
</html>
