<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Add friends</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">

		<div class="createBox">
			<div class="innerBox">
				<div class="title">Add a friend</div>
				<div class="leftSide">
					<div class="search">
					<p>Type the person's name:</p>
						<form class="lift:form.ajax?class=searchuserinput">
							<input class="lift:SearchUserName">
							<input type="submit" title="Search">
						</form>
					</div>
					<div class="addF">
						<form class="lift:comet?type=SearchUser">
						<hr class="margin3"/>
						<p>Select the names to invite:</p>
							<select class="addedPeople" multiple="multiple">
								  <option value="f1">f1</option>
								  <option value="f2">f2</option>
								  
							</select>
							<!--<input type="submit" value="Add">-->
						</form>
						<form class="lift:Send.buttonBind">
						<input id="button" type="button" value="Send request" />
						</form>
						<form class="lift:ComfirmFriend">
							<input type="submit" title="Search">
						</form>
					</div>
				</div>
				
			</div>	
		</div>
      
     
      

    </div>
  </body>
</html>
