<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Add friends</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">
		<link class="lift:head" rel="stylesheet" href="../createFriendRequestStyle.css" type="text/css"/>
		<div class="createBox">
			<div class="innerBox">
				<div class="title">Add a friend</div>
				
					<div class="search">
					<p>Type the person's name:</p>
						<form class="lift:form.ajax?class=searchuserinput">
							<input class="lift:SearchUserName" id="personName">
							<input type="submit" title="Search">
						</form>
					</div>
					<div class="addF">
						<form action="ConfirmCreateFriendRequest.html" class="lift:comet?type=SearchUser">
						<hr class="margin3"/>
						<p>Select the names to invite:</p>
							<select class="lift:FriendAddSubmit" multiple="multiple" id="inviteName">
								  <option value="f1">f1</option> 
							</select>
							
							<input type="submit" title="Search">
						</form>
					</div>
				
				
			</div>	
		</div>
    </div>
  </body>
</html>
