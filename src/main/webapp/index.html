<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

      
     <div>
			<div class="signIn">
	            <form action="/user_mgt/login" method="post">
	            Already have an account? | Sign In!<br>
	            <hr>
					<input name="username" value="Email Address"
					onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue"/><br>
	
					<input name="password" type="password"
					onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue"/><br>
	
					<a href="/user_mgt/lost_password">Forgot Password?</a>
					<input type="submit" value="Sign In">
				</form>
			</div>
			<br>
			<div class="signUp">
	            <form class="lift:form.ajax">
	            New to ChatMine? | Sign Up!<br>
	            <hr>
					<input name="fullName" value="Full Name"
					onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue"><br>
	
					<input name="email" value="Email Address"
					onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue"><br>
	
					<input name="password" value="Password" 
					onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue"><br>
	
					<input type="submit" value="Register">
				</form>
			</div>
      </div>
      
      
    </div>

  </body>
</html>
