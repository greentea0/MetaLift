<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>New Conversation</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">
		
		<div class="createBox">
			<div class="innerBox">
				<div class="title">Create a conversation</div>
				<hr class="margin3"/>
				<div class="leftSide">
					<div class="search">
					<p>Type the person's name:</p>
						<form class="lift:form.ajax?class=searchuserinput">
							<input class="lift:SearchUserName">
							<input type="submit" title="Search">
						</form>
					</div>
					<div class="addF">
						<form class="lift:comet?type=SearchUser lift:form.ajax?">
						<hr class="margin3"/>
						<p>Select the names to invite:</p>
							<select id="addUsers" class="lift:AddedPeopleToConversation" multiple="multiple">
								  <option class="userselection"  value="dsa"></option>
							</select>
							<input type="submit" value="Add">
						</form>
					</div>
				</div>
				<div class="info">
					
					<div class="people">
						<form class="lift:form.ajax?">
						<hr class="margin3"/>
						<p>People to Invite:</p>
							<select class="lift:comet?type=ConfirmedFriendsForConversation" multiple="multiple" disabled="disabled">
								  <option value="dsa"></option>
							</select>
						</form>
					</div>
					<div>
						<p>Enter your topic here:</p>
						 <form class="lift:form.ajax?">
							<input class="lift:TopicIn" id="topic_in"/>
				  		
				  		<br />
				  		 <input type="submit" value="Create"/>
				    </form>
					</div>

				   
				</div>
			</div>	
		</div>
      
     
      <div class="sidebarMetaLift">
       
		<div class="friends">
          <div class="title">Friends</div>
          <hr />
          <ul class="friendslist">
            <li>hello world list item </li>
            <li>hello world list item </li>
            <li>hello world list item </li>
            <li>hello world list item </li>
            <li>hello world list item </li>
            <li>hello world list item </li>
          </ul>
        </div>
        

      
      </div>

    </div>
  </body>
</html>
