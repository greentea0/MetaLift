<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
       
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      
     <div class="chatbox">
      
     <!-- the behavior of the div -->
	     <div class="centercontent">
	        <div class="lift:comet?type=Chat">
	            
	            <div class="title">General Lobby</div>
			    <div class="chatoutput">
			        
			        <ul class="sideList"><!--added sideList-->
			        	<li>A message</li>
			        	<li class="clearable">Another message</li>
			        	<li class="clearable">A third message</li>
			        </ul>
			    </div>
		       
	       	</div>
	       	<div>
		          <form class="lift:form.ajax?class=chatinput">
		            <input class="lift:ChatIn chatinputfield" id="chat_in"/>
		           
		             <input type="submit" value="Send"/>
		          </form>
	        </div>
	      </div>
      </div>
      
      <div class="sidebarMetaLift">
       
		<div class="friends">
          <div class="title">Friends</div>
          <hr />
          <ul class="lift:comet?type=Friends">
            <li>Friend 1 </li>
          </ul>
        </div>
        
		<div class="convos">
            <div class="title">Conversations</div>
            <hr />
	        <div>
				<form class="lift:comet?type=Conversations lift:form.ajax?">
					<select class="lift:ChangeTopic" >
						 <option value="0"></option>
					</select>
					<input  type="submit" value="Change"/>
				</form>
	       	</div>
		</div>

		<div class="currentusers">
            <div class="title">Current users In Conversation</div>
            <hr />
	        <div class="lift:comet?type=CurrentUsers">
	        
				<ul class="userlist">
					<li>A User</li>
	                <li class="clearable">User 1</li>
	                <li class="clearable">User 2 </li>
				</ul>
	       	</div>
		</div>
      
      </div>

    </div>
  </body>
  
</html>
